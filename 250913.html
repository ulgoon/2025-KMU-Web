<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 페이지 화면영역 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 설정 -->
    <title>My Web Page</title>
    <!-- 메타 태그 설정 -->
    <meta name="author" content="John Doe">
    <meta name="description" content="This is a description of my web page.">
    <meta name="keywords" content="web, html, example">
    <meta property="og:title" content="My Web Page">
    <meta property="og:description" content="This is a description of my web page.">
    <meta property="og:image" content="https://example.com/image.jpg">
    <meta property="og:url" content="https://example.com">
    <body>
        <!-- This is a comment -->
        <h1>Welcome to My Web Page</h1>
    </body>
</html>
